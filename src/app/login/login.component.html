<!-- header -->
<app-header></app-header>

<!-- Login page -->
<div class="row">
    <div class="col-7 mt-5">
        <img src="https://media.istockphoto.com/id/1253077368/vector/vector-flat-illustration-bank-building-on-a-white-background-bank-financing-money-exchange.jpg?s=170667a&w=0&k=20&c=BXNcbMWuHy6MjDpB8TVCN4IICmXRdnM87NdgiC29iA4="
            alt="">
    </div>
    <div class="col-5 mt-5">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="border p-5 mt-5 me-5" action="">
            <div>
                <input name="acno" formControlName="acno" id="floatingInput" class="form-control" placeholder="Account Number" type="login">
                <label for="floatingInput"></label>
            </div>
            <!-- invalid acno -->
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger mb-2">Invalid account number</div>
            <div class="form-floating">
                <input name="pswd" formControlName="pswd" id="floatingPassword" class="form-control" placeholder="Password" type="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger mb-2">Invalid password</div>
            <!-- error msg -->
            <div class="text-danger">{{errorMsg}}</div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Login
                    <span *ngIf="successMsg" class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </span>
                </button>
                &nbsp;
                <span>
                    New user? Click here to <a routerLink="/register">register</a>
                </span>
            </div>
        </form>
    </div>

</div>
